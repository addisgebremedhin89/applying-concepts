<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Replicating TravelNoire</title><meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">


  </head>
  
  <body>
    <div class= "container">
      <div class= "nav-bar"><!-- I see the TravelNoire has a nav bar at the top of the page with links and a search field-->
        <ul class= "nav-links">
          <li>ABOUT</li>
          <li>EXPERIENCE</li>
          <li>PARTNER WITH US</li>
        </ul>
        
        <form id="search-box" method="get" action="http://www.google.com">
            <input type="text" class="textinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="button">
        </form>
      </div> <!--closes nav-bar div-->
      
      <div class="banner-bar">
        <img src="http://travelnoire.com/wp-content/uploads/2014/06/OPT-IN3-e1401683040584.jpg" alt="image of black female traveler at the top of a climb" height="400" width="1443">
      </div><!--closes banner-bar div-->
      
      <div class= "membership-bar">
        <input id="first-name-box" type="text" name="nsu_name" placeholder="First Name" required="">
        <input id="last-name-box" type="text" name="nsu_name" placeholder="Last Name" required="">
        <input type="lets-go" id="nsu-submit-0" class="nsu-submit" name="nsu_submit" value="Let's go!">
      </div><!--closes membership-bar div-->
    
      <div class= "page-header">
        <img src="http://travelnoire.com/wp-content/uploads/2014/03/Logo_15.png" alt="Travel Noire - Cultivated insights from a global community of black travelers." title="Travel Noire - Cultivated insights from a global community of black travelers." scale="0">
        <h4>Cultivated insights from a global community of black travelers.</h4>
      </div><!--closes page-header div-->
    
    </div> <!-- closes container div-->
  </body>
  
</html>
